<svg viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Detroit Automation Academy: Horizontal Lockup -->
  
  <!-- Logo (Gear + Circuit) -->
  <g id="logo" transform="translate(25, 25)">
    <!-- Gear (Primary Blue: #0066CC) -->
    <g id="gear">
      <circle cx="100" cy="100" r="75" fill="none" stroke="#0066CC" stroke-width="4"/>
      <polygon points="100,30 130,40 140,70 130,100 140,130 100,170 70,160 60,130 70,100 60,70 100,30" 
               fill="none" stroke="#0066CC" stroke-width="3" stroke-linejoin="round"/>
    </g>
    <!-- Circuit Pathways (Accent Lime: #66CC00) -->
    <g id="circuits" stroke="#66CC00" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M 100 30 L 100 15 L 85 10" />
      <path d="M 130 70 L 155 50 L 170 55" />
      <path d="M 140 130 L 160 155 L 165 170" />
      <path d="M 60 160 L 30 180 L 20 175" />
      <path d="M 60 70 L 35 50 L 25 60" />
    </g>
    <!-- Connection Nodes (Accent Lime: #66CC00) -->
    <g id="nodes" fill="#66CC00" opacity="0.9">
      <circle cx="100" cy="15" r="4"/>
      <circle cx="170" cy="55" r="4"/>
      <circle cx="165" cy="170" r="4"/>
      <circle cx="20" cy="175" r="4"/>
      <circle cx="25" cy="60" r="4"/>
    </g>
  </g>

  <!-- Typography (Poppins Bold / Inter) -->
  <g id="text" transform="translate(260, 100)">
    <text font-family="'Poppins', 'Inter', 'Segoe UI', sans-serif" font-weight="800" font-size="64" fill="#111111">
      <tspan x="0" y="0">DETROIT</tspan>
      <tspan x="0" y="75" font-size="54" font-weight="700" fill="#0066CC">AUTOMATION ACADEMY</tspan>
    </text>
  </g>
</svg>
