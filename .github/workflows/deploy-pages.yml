# Simple workflow for deploying static content to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.143.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd blog-source
          npm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: |
          echo "Building Hugo site..."
          cd blog-source
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/blog/" \
            --publishDir "../public-blog"
          echo "Hugo build complete. Contents of public-blog:"
          ls -R ../public-blog | head -n 20

      - name: Prepare Deployment
        run: |
          echo "Preparing deployment directory..."
          mkdir -p deployment/blog
          
          # Copy root files
          cp index.html deployment/ || echo "index.html not found"
          cp dashboard.html deployment/ || echo "dashboard.html not found"
          cp students.html deployment/ || echo "students.html not found"
          cp instructors.html deployment/ || echo "instructors.html not found"
          cp partners.html deployment/ || echo "partners.html not found"
          cp CNAME deployment/ || echo "CNAME not found"
          cp .nojekyll deployment/ || echo ".nojekyll not found"
          
          # Copy asset directories
          cp -r assets deployment/ || (mkdir -p deployment/assets && echo "assets dir created empty")
          cp -r branding deployment/ || (mkdir -p deployment/branding && echo "branding dir created empty")
          cp -r qr_codes deployment/ || (mkdir -p deployment/qr_codes && echo "qr_codes dir created empty")
          
          # Copy the blog content
          if [ -d "public-blog" ]; then
            cp -r public-blog/* deployment/blog/
          else
            echo "Error: public-blog directory not found!"
            exit 1
          fi
          
          echo "Deployment directory prepared."
          ls -R deployment/blog | head -n 20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
