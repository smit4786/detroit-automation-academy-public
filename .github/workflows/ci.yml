name: AT-Infrastructure CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    name: Lint & Format Check (Python 3.9)

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 bandit

      - name: Check code formatting with Black
        run: black --check --line-length 88 . || true
        continue-on-error: true

      - name: Lint with Flake8
        run: flake8 --max-line-length=88 --extend-ignore=E203,W503 . || true
        continue-on-error: true

      - name: Security scan with Bandit
        run: bandit -r . -q || true
        continue-on-error: true

  test-all:
    runs-on: ubuntu-latest
    name: Test All (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage

      - name: Run tests with coverage
        run: pytest -v --cov --cov-report=xml --cov-report=term || true
        continue-on-error: true

      - name: Upload coverage reports
        if: matrix.python-version == '3.9'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    name: Security & Compliance Scan

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -q || true
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: pip install safety && safety check --json || true
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Analysis (Python 3.9)

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install radon

      - name: Generate code metrics
        run: |
          echo "=== Cyclomatic Complexity ==="
          radon cc . -a || true
          echo ""
          echo "=== Maintainability Index ==="
          radon mi . || true
        continue-on-error: true

  documentation:
    runs-on: ubuntu-latest
    name: Documentation Validation

    steps:
      - uses: actions/checkout@v3

      - name: Check required documentation
        run: |
          required_files=("README.md" "LICENSE" "docs/SETUP.md" "docs/COMPLIANCE.md")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Missing required documentation: $file"
              exit 1
            fi
          done
          echo "✓ All required documentation present"
        continue-on-error: true

      - name: Validate markdown syntax
        run: |
          python -c "import markdown; markdown.markdown(open('README.md').read())" && echo "✓ Markdown valid" || echo "⚠ Markdown check skipped"
        continue-on-error: true
